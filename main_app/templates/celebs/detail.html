{% extends 'base.html' %}

{% block content %}

<h1>Celeb Details</h1>


<div class="card">
        <div class="card-content">
            <span class="card-title">A {{celeb.description}} {{ celeb.name }}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'celebs_update' celeb.id %}">Edit</a>
            <a href="{% url 'celebs_delete' celeb.id %}">Delete</a>
        </div>
</div>

{% endblock %}
