{% extends 'base.html' %}

{% block content %}
<img src="../static/images/CELEBLOGO.png">
<hr />
<h1 class="celeblistheader">My Celeb List</h1>
{% for celeb in celebs %}
<div class="card">
    <a class="text" href="/celebs/{{ celeb.id }}">
        <div class="card-content">
            <span class="card-title">A {{ celeb.description }} {{ celeb.name }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
