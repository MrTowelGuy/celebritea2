{% extends 'base.html' %}

{% block content %}

<h1>My Celeb List</h1>
{% for celeb in celebs %}
<div class="card">
    <a href="/celebs/{{ celeb.id }}">
        <div class="card-content">
            <span class="card-title">A {{ celeb.description }} {{ celeb.name }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
