{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1 class="celebformhead">Update {{ object.name }}</h1><hr />
{% else %}
    <h1 class="celebformhead">Add Celeb</h1><hr />
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Update Celeb {% else %} Add Celeb {% endif %}">
</form>

{% endblock %}
